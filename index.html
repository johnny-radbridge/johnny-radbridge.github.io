<!DOCTYPE html>
<html>
<head>
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #243838; /* Dark background color */
            color: #ffffff; /* White text color for contrast */
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 2rem; /* Reduced size to not overpower the logo */
            font-weight: 300; /* Lighter font weight */
            margin: 20px 0 10px; /* Adjusted spacing */
        }
        p {
            font-size: 1rem;
            margin: 0;
            opacity: 0.8; /* Slightly reduced opacity for subtle effect */
        }
        img {
            width: auto; /* Auto width for natural dimensions */
            max-width: 30%; /* Smaller max width */
            height: auto;
            margin-bottom: 10px; /* Reduced space */
        }
        @media (max-width: 768px) {
            img {
                max-width: 50%; /* Slightly larger for mobile */
            }
            h1 {
                font-size: 1.5rem; /* Smaller for mobile */
            }
            p {
                font-size: 0.9rem; /* Smaller text on mobile */
            }
        }
    </style>
</head>
<body>
    <img src="GSI-Impact-Hub-logo-vertical.png" alt="GSI Impact Hub Logo">
    <h1>Coming Soon!</h1>
    <p>Our website is under construction. Stay tuned for updates.</p>
</body>
</html>
