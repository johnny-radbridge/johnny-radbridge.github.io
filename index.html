<!DOCTYPE html>
<html>
<head>
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #243838; /* Dark background color */
            color: #ffffff; /* White text color for contrast */
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5rem; /* Adjusted for a better fit on different devices */
            margin: 0.5em 0 0.2em; /* Reducing space below the heading */
        }
        p {
            font-size: 1.25rem; /* Smaller font size for the paragraph */
            margin: 0.2em 0; /* Reducing space around the paragraph */
        }
        img {
            width: 50%; /* Controls the size of the image */
            max-width: 300px; /* Maximum size to ensure it doesn't get too large */
            height: auto; /* Keeps the aspect ratio of the image */
            margin-bottom: 20px; /* Adds space between the image and the text */
        }
        @media (max-width: 768px) {
            img {
                width: 70%; /* Larger percentage for smaller devices */
                max-width: 200px; /* Smaller max-width for mobile */
            }
            h1 {
                font-size: 2rem; /* Smaller font size on mobile */
            }
            p {
                font-size: 1rem; /* Smaller paragraph font size on mobile */
            }
        }
    </style>
</head>
<body>
    <img src="GSI-Impact-Hub-logo-vertical.png" alt="GSI Impact Hub Logo">
    <h1>Coming Soon!</h1>
    <p>Our website is under construction. Stay tuned for updates.</p>
</body>
</html>
