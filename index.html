        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;

            color: #ffffff; 
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            font-size: 1rem;

        }
        img:hover, h1:hover, p:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            img {
                max-width: 50%;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;

        }

        footer {
            position: absolute;

            text-align: center;
